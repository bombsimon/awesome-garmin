octocrab = "0.33.3"
pin-project = "1.1.6"
prettytable-rs = "0.10.0"
reqwest = "0.12.8"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.128"
serde_with = { version = "3.5.1", features = ["chrono_0_4"] }
