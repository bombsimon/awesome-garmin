# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.89"
chrono = "0.4.33"
clap = { version = "4.5.19", features = ["derive"] }
futures = "0.3.30"
gitlab = "0.1611.1"
